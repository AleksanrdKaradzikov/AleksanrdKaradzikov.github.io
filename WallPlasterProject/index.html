<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles/bootstrap.css" type="text/css">
   <link rel="stylesheet" href="styles/main.css" type="text/css">
   <title>Автоматизированная штукатурка стен</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <!-- heeader -->
            <div class="header">
                <div class="row">

                  <div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-xs-5 col-xs-offset-0 col-sm-3 col-sm-offset-0">
                      <div class="logo">
                          <img src="images/logotype.png" alt="гипсолит">
                          <div class="logotype-text">
                            <span>гипсолит</span>
                            <span>Штукатурка стен</span>
                          </div>
                        </div>
                  </div>

                  <div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-2 col-xs-5 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <a href="#" class="phone-link">+7988-280-47-24</a>
                  </div>

                  <div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-0  col-xs-8 col-xs-offset-2 col-sm-5 col-sm-offset-0 text-center">
                    <div class="wrap">
                      <div class="wrap-block">
                        <button class="button header-btn">получить консультацию</button>
                      </div>
                    </div>
                  </div>

                </div>
            </div>
            <div class="main-content">
              <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6">
                      <div class="main-title">
                        <h1 class="main-title__heading">атоматизированная <br> штукатурка стен</h1>
                        <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                        <span>
                           стоимость работ <br>
                           от <strong>300</strong> руб/м<sup>2</sup>
                        </span>
                        <strong class="main-trigger">оплата по факту</strong>
                      </div>
                </div>

                <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2">
                   <div class="main-form">
                     <h1 class="main-form-heading text-center">Для расчета точной стоимости <br> закажите <strong>выезд замерщика</strong></h1>
                      <form action="">
                        <label for="">Ваше имя</label>
                        <input class="main-form-input"  type="text" >
                        <label for="">Ваше номер телефона</label>
                        <input class="main-form-input" type="text" >
                        <button class="main-form-btn button" type="submit">оставте заявку</button>
                        <small>Подарок в день обращения</small>
                      </form>
                   </div>
                </div>
              </div>
            </div>
        </div>
    </main>
 <!--main script-->
<script src="js/main.js"></script>
 <!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
